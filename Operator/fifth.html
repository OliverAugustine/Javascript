<body>
    <h1>Javascipt Operator</h1>
    <script>
        var l = parseInt(prompt("Enter the value of l"));
        var m = parseInt(prompt("Enter the value of m"));
        var n = l % m;
        document.write(`modules of l and m =${n}`);
    </script>
    
</body>
