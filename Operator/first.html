<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Operator </h1>
    <script>
        var x = parseInt(prompt("Enter a x value :"));
        var y = parseInt(prompt("Enter a y value :"));
        var z = x + y;
        document.write(`sum of x and y = ${z}`);
    </script>
</body>
</html>
